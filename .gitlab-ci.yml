stages:
  - triggers

trigger_back:
  stage: triggers
  trigger:
    include: packages/back/.gitlab-ci.yml
  only:
    changes:
      - 'packages/back/**/*'
    refs:
      - develop

trigger_mobile:
  stage: triggers
  trigger:
    include: apps/mobile-app/.gitlab-ci.yml
  only:
    changes:
      - 'apps/mobile-app/**/*'
    refs:
      - develop
