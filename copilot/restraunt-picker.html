<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>식당 추천 프로그램</title>
    <!-- style.css 파일을 연결합니다. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>식당 추천 프로그램</h1>
    <div class="container">
      <!-- 카테고리를 선택할 수 있는 셀렉트 박스를 만듭니다. -->
      <select id="category">
        <option value="한식">한식</option>
        <option value="중식">중식</option>
        <option value="일식">일식</option>
        <option value="양식">양식</option>
      </select>
      <!-- 랜덤 버튼을 만듭니다. -->
      <button id="random">랜덤</button>
      <!-- 메뉴와 식당을 보여줄 텍스트 박스를 만듭니다. -->
      <input type="text" id="menu" readonly />
      <input type="text" id="restaurant" readonly />
      <!-- 메뉴와 식당의 리스트를 추가하거나 삭제할 수 있는 버튼을 만듭니다. -->
      <button id="add">추가</button>
      <button id="delete">삭제</button>
    </div>
    <!-- renderer.js 파일을 연결합니다. -->
    <script src="renderer.js"></script>
  </body>
</html>
