<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Restaurant Picker</title>
    <link rel="stylesheet" href="restraunt-picker.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Restaurant Picker</h1>
      <select id="category">
        <option value="korean">한식</option>
        <option value="chinese">중식</option>
        <option value="japanese">일식</option>
        <option value="western">양식</option>
      </select>
      <button id="addRestaurantBtn">식당 추가</button>
      <ul id="restaurantsList"></ul>
      <button id="randomBtn">랜덤 추천</button>
      <div id="result"></div>
    </div>

    <script type="module" src="restaurant-picker.js"></script>
  </body>
</html>
